services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    volumes:
      - mysql_h:/var/lib/mysql
      - ./dataset:/tmp/dataset
      - ./load_dataset_to_mysql:/tmp/load_data
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=globalSuperstore
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
      - MYSQL_ROOT_PASSWORD=admin
    networks:
      - data_network

networks:
  data_network:
    driver: bridge
    name: data_network

volumes:
  mysql_h: {}
  postgres-db-volume: {}
  postgres_data_h: {}
